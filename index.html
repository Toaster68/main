<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calculator.css" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="/js/calc.js"></script>
    <script src="/js/main.js"></script>

    <script>
      !function(){
        var a=[
          "querySelectorAll",  // a[0]
          "input[type=button]",// a[1]
          "value",             // a[2]
          "getElementById",    // a[3]
          "blank",             // a[4]
          "style",             // a[5]
          "display",           // a[6]
          "inline"             // a[7]
        ];
        var code = ["1","2","3","4","5","6"];
        var pos = 0;
    
        document.addEventListener("DOMContentLoaded", function(){
          var btns = document[a[0]](a[1]);
          btns.forEach(function(b){
            b.addEventListener("click", function(){
              if (b[a[2]] === code[pos]) {
                pos++;
                if (pos === code.length) {
                  document[a[3]](a[4])[a[5]][a[6]] = a[7];
                }
              } else {
                pos = (b[a[2]] === code[0] ? 1 : 0);
              }
            });
          });
        });
      }();
    </script>
    <a class="calcu" id="blank" href="#" style="display: none;">Click me</a>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var link = document.getElementById('blank');
        link.addEventListener('click', function(e) {
          e.preventDefault();
          document.cookie = 'name=68; path=/; max-age=' + (60*60);
          console.log('Cookie set: name=68 (expires in 1 hour)');
        });
      });
    </script>
    
  </head>
  <body>
    <h1>Calculator CS Project</h1>
    <h3>WBHS Computer Science Period 8</h3>
    <a class=calcu id="blank" href="#" style="display: none;">Click me</a>
    <script src="old.js"></script>
    <form name="form1" class="calci" action="/" method="POST">
      <input type="text" name="answer" id="display" /><br><br>

      <input type="button" value="c" onclick="form1.answer.value=''" class="button" />
      <input type="button" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length-1)" class="button" />
      <input type="button" value="00" onclick="form1.answer.value+='00'" class="button" />
      <input type="button" value="/" onclick="form1.answer.value+='/'" class="operator" /><br><br>

      <input type="button" value="7" onclick="form1.answer.value+='7'" class="button" />
      <input type="button" value="8" onclick="form1.answer.value+='8'" class="button" />
      <input type="button" value="9" onclick="form1.answer.value+='9'" class="button" />
      <input type="button" value="*" onclick="form1.answer.value+='*'" class="operator" /><br><br>

      <input type="button" value="4" onclick="form1.answer.value+='4'" class="button" />
      <input type="button" value="5" onclick="form1.answer.value+='5'" class="button" />
      <input type="button" value="6" onclick="form1.answer.value+='6'" class="button" />
      <input type="button" value="-" onclick="form1.answer.value+='-'" class="operator" /><br><br>

      <input type="button" value="1" onclick="form1.answer.value+='1'" class="button" />
      <input type="button" value="2" onclick="form1.answer.value+='2'" class="button" />
      <input type="button" value="3" onclick="form1.answer.value+='3'" class="button" />
      <input type="button" value="+" onclick="form1.answer.value+='+'" class="operator" /><br><br>

      <input type="button" value="0" onclick="form1.answer.value+='0'" class="button" id="zero" />
      <input type="button" value="." onclick="form1.answer.value+='.'" class="button" />
      <input
        type="button"
        value="="
        class="operator"
        onclick="form1.answer.value = eval(form1.answer.value)"
      />
    </form>
  </body>
</html>
