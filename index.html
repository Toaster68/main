    <script>
        // Improved unload handler: keep original behavior but reduce errors and avoid overriding if not supported
        (function() {
            function handleBeforeUnload(event) {
                try {
                    // Modern browsers ignore the custom message; leaving returnValue for compatibility
                    event.preventDefault();
                    event.returnValue = '';
                    return 'Are you sure you want to leave? Any unsaved changes will be lost.';
                } catch (e) {
                    // swallow any errors to avoid breaking page scripts
                }
            }
            if ('addEventListener' in window) {
                window.addEventListener('beforeunload', handleBeforeUnload, false);
            } else if ('onbeforeunload' in window) {
                window.onbeforeunload = handleBeforeUnload;
            }
        })();
    </script>

    <!-- Funding Choices / consent support; lightweight guard around original snippet to avoid JS errors if truncated -->

    <script>
        // Best-effort signaling for funding choices presence without breaking if original snippet not available
        (function signalGooglefcPresentSafely() {
            try {
                function signalGooglefcPresent() {
                    if (!window.frames || !window.frames['googlefcPresent']) return;
                    try {
                        window.frames['googlefcPresent'].postMessage({googlefcPresent: true}, "*");
                    } catch (e) {
                        // ignore cross-origin posting errors
                    }
                }
                // run asynchronously to avoid blocking load
                if (document.readyState === 'complete') {
                    setTimeout(signalGooglefcPresent, 0);
                } else {
                    window.addEventListener('load', function() {
                        setTimeout(signalGooglefcPresent, 0);
                    }, {once: true});
                }
            } catch (e) {
                // defensive: do nothing if something goes wrong
            }
        })();
    </script>

    <!-- local script at end of body to avoid blocking render; keep original script.js but ensure it's loaded after DOM -->

    <script>
        // preserve existing behavior for ?privacy param while avoiding exceptions if loadPrivacy isn't defined yet
        (function checkPrivacyParam() {
            const search = new URLSearchParams(window.location.search);
            const privacy = search.get('privacy');
            if (privacy && typeof loadPrivacy === 'function') {
                loadPrivacy();
            } else if (privacy) {
                // if loadPrivacy is not yet defined, try to call it after load
                window.addEventListener('load', function() {
                    if (typeof loadPrivacy === 'function') loadPrivacy();
                }, {once: true});
            }
        })();
    </script>
