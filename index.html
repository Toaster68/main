    <!-- Brightened / improved UI overrides (keeps all HTML and scripts intact) -->
    <style>
        /* Variables for a brighter, friendly look */
        :root {
            --bg: #f6f9fc;
            --panel: #ffffff;
            --muted: #6b7280;
            --text: #0f1724;
            --primary: #1167ff; /* blue primary */
            --accent: #00c2a8; /* teal accent */
            --glass: rgba(255, 255, 255, 0.6);
            --shadow: 0 6px 18px rgba(15, 23, 36, 0.08);
            --radius: 12px;
        }

        /* Keep ability to use dark-mode class but make it brighter by default per request */
        body.dark-mode {
            background: linear-gradient(180deg, #f8fbff 0%, #eef6ff 100%);
            color: var(--text);
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 60;
            backdrop-filter: saturate(120%) blur(6px);
            background: linear-gradient(90deg, rgba(255,255,255,0.85), rgba(250,250,255,0.65));
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 0.75rem 1rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
            color: #073b8c;
            background: linear-gradient(90deg, #073b8c, var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0.25rem 0.35rem;
        }

        .search-container {
            flex: 1 1 auto;
            max-width: 700px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #searchBar {
            flex: 1 1 auto;
            min-width: 160px;
            padding: 0.6rem 0.9rem;
            border-radius: 999px;
            border: 1px solid rgba(10, 20, 40, 0.06);
            background: linear-gradient(180deg, #ffffff, #fbfdff);
            box-shadow: 0 2px 8px rgba(15, 23, 36, 0.04);
            font-size: 0.95rem;
            color: var(--text);
            outline: none;
            transition: box-shadow 120ms ease, transform 120ms ease;
        }

        #searchBar:focus {
            box-shadow: 0 6px 20px rgba(17,103,255,0.12);
            transform: translateY(-1px);
            border-color: rgba(17,103,255,0.18);
        }

        #sortOptions {
            padding: 0.55rem 0.7rem;
            border-radius: 999px;
            border: 1px solid rgba(10,20,40,0.06);
            background: #fff;
            font-size: 0.9rem;
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(2,6,23,0.04);
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .control-buttons button {
            padding: 0.5rem 0.9rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: transform 120ms ease, box-shadow 120ms ease;
            box-shadow: 0 6px 14px rgba(2,6,23,0.04);
        }

        .control-buttons button#settings {
            background: linear-gradient(90deg, var(--primary), #2b8cff);
            color: white;
            padding: 0.55rem 1rem;
            border-radius: 9px;
        }

        .control-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 26px rgba(17,103,255,0.12);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        details#featuredZonesWrapper summary,
        details#allZonesWrapper summary {
            display: block;
            padding: 0.6rem 0.8rem;
            border-radius: 10px;
            background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(250,250,255,0.8));
            box-shadow: 0 6px 18px rgba(2,6,23,0.04);
            margin-bottom: 0.7rem;
            color: #09243a;
        }

        .zone-container, #container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }

        .zone-card {
            background: var(--panel);
            border-radius: 12px;
            padding: 0.9rem;
            box-shadow: 0 8px 22px rgba(2,6,23,0.04);
            transition: transform 140ms ease, box-shadow 140ms ease;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            min-height: 110px;
            overflow: hidden;
            border: 1px solid rgba(10,20,40,0.03);
        }

        .zone-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(2,6,23,0.06);
        }

        .zone-card .zone-title {
            font-weight: 700;
            color: #052047;
            font-size: 1rem;
        }

        .zone-card .zone-meta {
            color: var(--muted);
            font-size: 0.85rem;
        }

        /* Zone viewer panel */
        #zoneViewer {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: min(980px, 88vw);
            max-height: 78vh;
            background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(250,250,255,0.94));
            border-radius: 14px;
            box-shadow: 0 28px 80px rgba(2,6,23,0.08);
            overflow: hidden;
            border: 1px solid rgba(10,20,40,0.04);
            display: none; /* default hidden, controlled by original scripts */
            flex-direction: column;
        }

        #zoneViewer.open {
            display: flex;
        }

        .zone-header {
            padding: 0.8rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            border-bottom: 1px solid rgba(10,20,40,0.04);
        }

        .zone-header h2 {
            margin: 0;
            font-size: 1.05rem;
            color: #052047;
        }

        .zone-controls button {
            margin-left: 0.4rem;
            padding: 0.45rem 0.7rem;
            border-radius: 8px;
            border: 1px solid rgba(10,20,40,0.06);
            background: #fff;
            cursor: pointer;
            font-weight: 600;
        }

        #zoneFrame {
            width: 100%;
            height: calc(78vh - 68px);
            border: none;
            display: block;
        }

        /* Popup overlay */
        #popupOverlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(6, 20, 46, 0.35);
            z-index: 120;
        }

        #popupOverlay.open {
            display: flex;
        }

        .popup {
            width: min(820px, 96%);
            background: var(--panel);
            border-radius: 12px;
            box-shadow: 0 40px 100px rgba(2,6,23,0.12);
            overflow: hidden;
        }

        .popup-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(10,20,40,0.04);
        }

        .popup-header h3 {
            margin: 0;
            font-size: 1.05rem;
            color: #052047;
        }

        .popup-header #popupClose {
            background: transparent;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            color: var(--muted);
        }

        .popup #popupBody {
            padding: 1rem;
            color: var(--text);
            line-height: 1.5;
        }

        footer {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            color: var(--muted);
            display: flex;
            justify-content: center;
        }

        .footer-links {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .footer-links a {
            color: #073b8c;
            text-decoration: none;
            background: transparent;
            padding: 0.35rem 0.6rem;
            border-radius: 8px;
            transition: background 120ms ease, transform 120ms ease;
            font-weight: 600;
        }

        .footer-links a:hover {
            background: rgba(7,59,140,0.06);
            transform: translateY(-2px);
        }

        /* Responsive tweaks */
        @media (max-width: 880px) {
            .header-content {
                padding: 0.6rem;
            }
            #zoneViewer {
                right: 12px;
                left: 12px;
                width: calc(100% - 24px);
                bottom: 12px;
            }
            .search-container { max-width: none; }
        }
    </style>
</head>
